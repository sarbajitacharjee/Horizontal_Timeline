<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Timeline</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
  <style>
    body {
      background: #e8eeff;
    }
    #app {
      padding: 50px 0;
    }
    .timeline {
      margin: 50px 0;
      list-style-type: none;
      display: flex;
      padding: 0;
      text-align: center;
    }
    .swiper-container {
      width: 100%;
      height: auto; 
      margin: 50px 0;
      overflow: hidden;
      padding: 0 20px 30px 20px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      width: 100%;
    }
    .timestamp {
      margin-bottom: 20px;
      padding: 0px 40px;
      font-weight: 100;
    }
    .status {
      padding: 0px 40px;
      display: flex;
      justify-content: center;
      border-top: 4px solid #3e70ff;
      position: relative;
      transition: all 200ms ease-in;
    }
    .status span:before {
      content: '';
      width: 25px;
      height: 25px;
      background-color: #e8eeff;
      border-radius: 50%;
      border: 4px solid #3e44ff;
      position: absolute;
      top: -15px;
      left: 42%;
      transition: all 200ms ease-in;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      background-color:#00f2f2;
      transform: translateY(60px);
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card .card-text {
      font-size: 14px;
      color: #4b4343;
    }
    .swiper-control {
      text-align: right;
      margin-bottom: 10px;
    }

    @media (max-width: 1200px) {
      .swiper-slide {
        width: 50%; /* 2 slides per view */
      }
    }
    @media (max-width: 768px) {
      .swiper-slide {
        width: 100%; /* 1 slide per view */
      }
      .card {
        max-width: 100%; 
      }
      .swiper-container {
        height: auto; 
      }
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 style="text-align: center;">Horizontal Timeline</h1>
        
        <div class="swiper-container">
          <p class="swiper-control">
            <button type="button" class="btn btn-default btn-sm prev-slide">Prev</button>
            <button type="button" class="btn btn-default btn-sm next-slide">Next</button>
          </p>
          <div class="swiper-wrapper timeline">
            <div class="swiper-slide" v-for="item in steps">
              <div class="timestamp">
                <span class="date">{{item.dateLabel}}</span>
              </div>
              <div class="status">
                <div class="card">
                  <img :src="item.image" :alt="item.title + ' Image'">
                  <div class="card-title">{{item.title}}</div>
                  <div class="card-text">{{item.description}}</div>
                </div>
                <span></span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = [
  { 
    dateLabel: 'January 2021', 
    title: 'Project Kickoff', 
    description: 'The project begins with discussions and initial requirements gathering.', 
    image: './img/drone1.jpg'
  },
  { 
    dateLabel: 'February 2021', 
    title: 'Requirement Analysis', 
    description: 'Detailed analysis of project requirements to set a clear scope.', 
    image: './img/samsung.jpg' 
  },
  { 
    dateLabel: 'March 2021', 
    title: 'System Design', 
    description: 'The architectural and UI/UX design phase for the project.', 
    image: './img/drone2.jpg' 
  },
  { 
    dateLabel: 'April 2021', 
    title: 'Development Begins', 
    description: 'Initial coding phase where core features are being developed.', 
    image: './img/drone3.jpg' 
  },
  { 
    dateLabel: 'May 2021', 
    title: 'Mid-Project Review', 
    description: 'A review to ensure the project is on track and meets initial expectations.', 
    image: './img/drone4.jpg' 
  },
  { 
    dateLabel: 'June 2021', 
    title: 'Final Development Sprint', 
    description: 'Final development sprint where remaining features and bugs are addressed.', 
    image: './img/tech1.jpg' 
  },
  { 
    dateLabel: 'July 2021', 
    title: 'Project Launch', 
    description: 'The official project launch, where the final product is delivered and released.', 
    image: './img/drone5.jpg' 
  }
];


    new Vue({
      el: '#app', 
      data: {
        steps: data,
      },
      mounted() {
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 4,
          paginationClickable: true,
          grabCursor: true,
          nextButton: '.next-slide',
          prevButton: '.prev-slide',
          breakpoints: {
            1200: {
              slidesPerView: 2, // 2 slides for medium screens
            },
            768: {
              slidesPerView: 1, // 1 slide for small screens
            }
          }
        });
      }
    });
  </script>
</body>
</html>
